<html>
<head>
	<title>Calculadiora</title>
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">
	
</head>
<body>
	<table>
		<tr>
			<td colspan="4"> 
				<input onfocus="colorAmarillo(this);" 
				onfocusout="colorBlanco(this);"
				type="text"	id="operando1" value="0">
			</td>
		</tr>
		<tr>
			<td colspan="4"> 
				<input onfocus="colorAmarillo(this);" 
				onfocusout="colorBlanco(this);"
				type="text"	id="operando2" value="0">
			</td>
		</tr>
		<tr>
			<td colspan="4"> 
				<input type="text"	>
			</td>
		</tr>		
		<tr>
			<td> <button value="7" id="siete">7</button> </td>
			<td> <button value="8" id="ocho">8</button> </td>
			<td> <button value="9" id="nueve">9</button> </td>
			<td> <button value="+" id="suma">+</button> </td>
		</tr>
		<tr>
			<td> <button value="4" id="cuatro">4</button> </td>
			<td> <button value="5" id="cinco">5</button> </td>
			<td> <button value="6" id="seis">6</button> </td>
			<td> <button value="-" id="resta">-</button> </td>
		</tr>
		<tr>
			<td> <button value="1" id="uno">1</button> </td>
			<td> <button value="2" id="dos">2</button> </td>
			<td> <button value="3" id="tres">3</button> </td>
			<td> <button value="*" id="multiplicacion">*</button> </td>
		</tr>
		<tr>
			<td colspan="2"> <button  value="=" id="igual">=</button> </td>
			<td> <button value="0" id="cero">0</button> </td>
			<td> <button value="/" id="division">/</button> </td>
		</tr>
	</table>

	<script src= "js/calculadora.js" ></script>
</body>
</html>
